<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 font-sans flex justify-center items-center h-screen">

    <!-- Main container (Card) -->
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-sm w-full">
        <h2 class="text-2xl font-bold text-gray-200 mb-6">Login</h2>

        <!-- Login Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <!-- Form fields with custom text and border colors -->
                <div class="space-y-1">
                    <label for="username" class="text-gray-200">Username</label>
                    <input type="text" id="username" name="username" class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400" placeholder="Enter your username" required>
                </div>

                <div class="space-y-1">
                    <label for="password" class="text-gray-200">Password</label>
                    <input type="password" id="password" name="password" class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400" placeholder="Enter your password" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-gray-900 text-gray-200 py-2 rounded-md hover:bg-green-600 transition duration-200">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <!-- Registration Button -->
            <p class="text-sm text-gray-400">Don't have an account?</p>
            <a href="{% url 'register-user' %}">
                <button type="button" class="text-green-500 font-semibold mt-2 hover:underline">
                    Create an Account
                </button>
            </a>
        </div>
    </div>

</body>
</html>
