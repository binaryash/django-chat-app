<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 font-sans flex justify-center items-center h-screen">

    <!-- Main container (Card) -->
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-sm w-full">
        <h2 class="text-2xl font-bold text-gray-200 mb-6">Register a New Account</h2>

        <!-- Registration Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Render form fields as paragraphs with Tailwind classes -->
            <div class="space-y-4">
                {% for field in form %}
                    <div class="space-y-2">
                        <label for="{{ field.id_for_label }}" class="text-gray-200">{{ field.label }}</label>
                        <div class="flex flex-col space-y-2">
                            {{ field }}
                            {% if field.errors %}
                                <ul class="text-red-500 text-sm">
                                    {% for error in field.errors %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-gray-900 text-gray-200 py-2 rounded-md hover:bg-green-600 transition duration-200">
                Register
            </button>
        </form>
    </div>

</body>
</html>
